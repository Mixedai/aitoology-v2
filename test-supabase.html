<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="status">Testing connection...</div>
    <button onclick="testSignUp()">Test Sign Up</button>
    <button onclick="testSignIn()">Test Sign In</button>
    <button onclick="createTestUser()">Create Test User (Admin)</button>
    <div id="result"></div>

    <script>
        // Your Supabase credentials
        const SUPABASE_URL = 'https://tbvfyhtkrvetmcibalfb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRidmZ5aHRrcnZldG1jaWJhbGZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMzg3MzYsImV4cCI6MjA3MTgxNDczNn0.depr2savD-hvx6f18aZJLfvg7oWBLBxlDu4q9tmkg3w';
        
        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Test connection
        async function testConnection() {
            try {
                const { data, error } = await supabaseClient.auth.getSession();
                document.getElementById('status').innerHTML = 
                    `✅ Connected to Supabase!<br>
                     Session: ${data.session ? 'Active' : 'None'}<br>
                     ${data.session ? 'User: ' + data.session.user.email : ''}`;
                console.log('Connection test:', { data, error });
            } catch (err) {
                document.getElementById('status').innerHTML = '❌ Connection failed: ' + err.message;
                console.error('Connection error:', err);
            }
        }
        
        // Test sign up
        async function testSignUp() {
            const email = 'user' + Math.floor(Math.random() * 1000) + '@gmail.com';
            const password = 'Test123456!';
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                });
                
                if (error) throw error;
                
                document.getElementById('result').innerHTML = 
                    `✅ Sign up successful!<br>
                     Email: ${email}<br>
                     Password: ${password}<br>
                     User ID: ${data.user?.id}<br>
                     ${data.user?.confirmed_at ? 'Confirmed' : 'Needs confirmation'}`;
                console.log('Sign up result:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = '❌ Sign up failed: ' + error.message;
                console.error('Sign up error:', error);
            }
        }
        
        // Test sign in
        async function testSignIn() {
            const email = prompt('Enter email:');
            const password = prompt('Enter password:');
            
            if (!email || !password) return;
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });
                
                if (error) throw error;
                
                document.getElementById('result').innerHTML = 
                    `✅ Sign in successful!<br>
                     User: ${data.user.email}<br>
                     Session: ${data.session.access_token.substring(0, 20)}...`;
                console.log('Sign in result:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = '❌ Sign in failed: ' + error.message;
                console.error('Sign in error:', error);
            }
        }
        
        // Create test user (requires service role key - won't work from browser)
        async function createTestUser() {
            document.getElementById('result').innerHTML = `
                <h3>Manual User Creation Steps:</h3>
                <ol>
                    <li>Go to: <a href="https://supabase.com/dashboard/project/tbvfyhtkrvetmcibalfb/auth/users" target="_blank">Supabase Dashboard</a></li>
                    <li>Click "Invite User"</li>
                    <li>Email: <strong>test@example.com</strong></li>
                    <li>Password: Will be auto-generated</li>
                    <li>✅ Check "Auto Confirm User"</li>
                    <li>Click "Send Invitation"</li>
                </ol>
            `;
        }
        
        // Run connection test on load
        testConnection();
    </script>
</body>
</html>
