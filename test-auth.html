<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIToologist - Auth Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(to br, #f0f9ff, #e0e7ff);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1e293b;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        .section {
            margin: 30px 0;
            padding: 20px;
            background: #f8fafc;
            border-radius: 8px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #475569;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin: 5px;
        }
        button:hover {
            background: #4f46e5;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .info { background: #dbeafe; color: #1e40af; }
        .user-info {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .test-credentials {
            background: #fef3c7;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ AIToologist - Authentication Test</h1>
        
        <div class="test-credentials">
            <h3>üìß Test Credentials:</h3>
            <p><strong>Email:</strong> test@aitoologist.com</p>
            <p><strong>Password:</strong> Test123456!</p>
        </div>

        <div class="section">
            <h2>üîê Sign In / Sign Up Test</h2>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" value="test@aitoologist.com">
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" value="Test123456!">
            </div>
            
            <div class="form-group">
                <label>Full Name (for sign up):</label>
                <input type="text" id="fullName" value="Test User">
            </div>
            
            <div>
                <button onclick="signIn()">Sign In</button>
                <button onclick="signUp()">Sign Up</button>
                <button onclick="signOut()">Sign Out</button>
                <button onclick="checkSession()">Check Session</button>
            </div>
        </div>

        <div class="section">
            <h2>üìä Current Status</h2>
            <div id="status"></div>
            <div id="userInfo"></div>
        </div>

        <div class="section">
            <h2>üß™ Database Tests</h2>
            <button onclick="checkProfile()">Check Profile</button>
            <button onclick="addToolToWallet()">Add Tool to Wallet</button>
            <button onclick="getWalletTools()">Get Wallet Tools</button>
            <button onclick="checkPreferences()">Check Preferences</button>
        </div>

        <div class="section">
            <h2>üìù Test Results</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        
        const supabaseUrl = 'https://tbvfyhtkrvetmcibalfb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRidmZ5aHRrcnZldG1jaWJhbGZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMzg3MzYsImV4cCI6MjA3MTgxNDczNn0.depr2savD-hvx6f18aZJLfvg7oWBLBxlDu4q9tmkg3w';
        
        const supabaseClient = createClient(supabaseUrl, supabaseKey, {
            auth: {
                persistSession: true,
                storageKey: 'sb-tbvfyhtkrvetmcibalfb-auth-token',
                storage: window.localStorage
            }
        });

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.innerHTML = message;
        }

        function showResult(message) {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.innerHTML = `<div class="status info">[${timestamp}] ${message}</div>` + results.innerHTML;
        }

        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showStatus('Signing in...', 'info');
            
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                showStatus('Error: ' + error.message, 'error');
                showResult('‚ùå Sign in failed: ' + error.message);
            } else {
                showStatus('Sign in successful!', 'success');
                showResult('‚úÖ Sign in successful for: ' + data.user.email);
                updateUserInfo(data.user);
            }
        }

        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            
            showStatus('Creating account...', 'info');
            
            const { data, error } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        full_name: fullName
                    }
                }
            });
            
            if (error) {
                showStatus('Error: ' + error.message, 'error');
                showResult('‚ùå Sign up failed: ' + error.message);
            } else {
                if (data.session) {
                    showStatus('Account created and logged in!', 'success');
                    showResult('‚úÖ Account created for: ' + data.user.email);
                    updateUserInfo(data.user);
                } else {
                    showStatus('Account created! Check email for verification.', 'success');
                    showResult('üìß Email verification required for: ' + data.user.email);
                }
            }
        }

        async function signOut() {
            const { error } = await supabaseClient.auth.signOut();
            
            if (error) {
                showStatus('Error: ' + error.message, 'error');
            } else {
                showStatus('Signed out successfully', 'success');
                showResult('üëã Signed out');
                document.getElementById('userInfo').innerHTML = '';
            }
        }

        async function checkSession() {
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            
            if (session) {
                showStatus('Active session found', 'success');
                showResult('üîì Session active for: ' + session.user.email);
                updateUserInfo(session.user);
            } else {
                showStatus('No active session', 'info');
                showResult('üîí No active session');
            }
        }

        async function checkProfile() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (!user) {
                showResult('‚ùå Not logged in');
                return;
            }
            
            const { data, error } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();
            
            if (error) {
                showResult('‚ùå Profile error: ' + error.message);
            } else {
                showResult('‚úÖ Profile found: ' + JSON.stringify(data));
            }
        }

        async function addToolToWallet() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (!user) {
                showResult('‚ùå Not logged in');
                return;
            }
            
            // Get first tool
            const { data: tools } = await supabaseClient
                .from('tools')
                .select('*')
                .limit(1);
            
            if (!tools || tools.length === 0) {
                showResult('‚ùå No tools found in database');
                return;
            }
            
            const { error } = await supabaseClient
                .from('tool_wallet')
                .insert({
                    user_id: user.id,
                    tool_id: tools[0].id,
                    subscription_type: 'free',
                    notes: 'Test tool added'
                });
            
            if (error) {
                if (error.message.includes('duplicate')) {
                    showResult('‚ö†Ô∏è Tool already in wallet');
                } else {
                    showResult('‚ùå Add to wallet error: ' + error.message);
                }
            } else {
                showResult('‚úÖ Added to wallet: ' + tools[0].name);
            }
        }

        async function getWalletTools() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (!user) {
                showResult('‚ùå Not logged in');
                return;
            }
            
            const { data, error } = await supabaseClient
                .from('tool_wallet')
                .select(`
                    *,
                    tool:tools(name, category, pricing)
                `)
                .eq('user_id', user.id);
            
            if (error) {
                showResult('‚ùå Wallet error: ' + error.message);
            } else {
                showResult('‚úÖ Wallet tools (' + data.length + '): ' + JSON.stringify(data));
            }
        }

        async function checkPreferences() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (!user) {
                showResult('‚ùå Not logged in');
                return;
            }
            
            const { data, error } = await supabaseClient
                .from('user_preferences')
                .select('*')
                .eq('user_id', user.id)
                .single();
            
            if (error) {
                showResult('‚ùå Preferences error: ' + error.message);
            } else {
                showResult('‚úÖ Preferences: ' + JSON.stringify(data));
            }
        }

        function updateUserInfo(user) {
            const userInfo = document.getElementById('userInfo');
            userInfo.innerHTML = `
                <div class="user-info">
                    <h3>üë§ Current User:</h3>
                    <p><strong>ID:</strong> ${user.id}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Created:</strong> ${new Date(user.created_at).toLocaleString()}</p>
                </div>
            `;
        }

        // Check session on page load
        checkSession();
    </script>
</body>
</html>
